<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form>
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </p>
        <p>
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" required>
        </p>
        <p>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="Hombre">
            <label for="Hombre">Hombre</label>
            <input type="radio" name="sexo" id="Mujer">
            <label for="Mujer">Mujer</label>
        </p>
        <p>
            <label for="correo">Correo:</label>
            <input type="email" id="correo">
        </p>
        <p>
            <input type="checkbox" id="Ofertas">
            <label for="Ofertas">Deseo recibir información sobre novedades y ofertas</label>
        </p>
        <p>
            <input type="checkbox" id="Terminos" required>
            <label for="Terminos">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </p>
        <p><input type="submit" value="Enviar"></p>
        </form>
    </main>
</body>
</html>
